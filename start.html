<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&family=Lato:ital@0;1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Interactive Quiz Game: Let's Play</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Interactive Game Quiz</h1>
            <p>Customize Quiz Game</p>
            <div class="cutomize-quiz-game">
                <form action="#" id="quiz-form">
                    <div class="form-group">
                        <label for="amount">Number of Questions: *</label>
                        <input type="number" max="50" id="amount">
                    </div>
                    <div class="form-group">
                        <label for="category">Select Category:</label>
                        <select id="category">
                            <option value="">Any Category</option>
                            <option value="10">Books</option>
                            <option value="11">Film</option>
                            <option value="12">Music</option>
                            <option value="14">Television</option>
                            <option value="15">Video Games</option>
                            <option value="17">Science and Nature</option>
                            <option value="18">Computers</option>
                            <option value="19">Mathematics</option>
                            <option value="21">Sports</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="29">Comics</option>
                            <option value="30">Gadgets</option>
                            <option value="32">Cartoon and Animation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Select Difficulty:</label>
                        <select id="difficulty">
                            <option value="">Any Difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Select Type</label>
                        <select id="type">
                            <option value="">Any type</option>
                            <option value="multiple">Multiple Choice</option>
                            <option value="boolean">True / False</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="begin-btn" type="submit">Start &rarr;</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
